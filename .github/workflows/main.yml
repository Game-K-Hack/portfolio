name: Build & Deploy FTP

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'  # D√©clenchement sur tags type 1.2.3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©rer le code source (√âtape manquante indispensable)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install ftpsync

      # 3. Configurer Node (optionnel mais recommand√© pour la stabilit√©)
      - name: Install NPM dependencies
        run: |
          npm install

      # 4. Compilation du projet
      - name: Build project
        run: |
          npm run build

      # 5. Ex√©cuter ton script de correction
      - name: Run proofreader.py
        run: |
          python proofreader.py

      # 6. D√©ploiement FTP (Seulement le contenu de dist)
      - name: üìÇ FTP Upload
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
